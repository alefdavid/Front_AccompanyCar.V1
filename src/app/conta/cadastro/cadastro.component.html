<div class="container main-container">
    <h1>Cadastro</h1>

    <form novalidate (ngSubmit)="adicionarConta()" [formGroup]="cadastroForm">

        <h4>Crie sua conta</h4>
        <hr>

        <div class="alert alert-danger" *ngIf="errors.length > 0">
            <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Nome</label>
            <div class="col-md-10">
                <input class="form-control" id="nome" type="text" placeholder="Nome" formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome }" />
                <span class="text-danger" *ngIf="displayMessage.nome">
                                <p [innerHTML]="displayMessage.nome"></p>
                            </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">E-mail</label>
            <div class="col-md-10">
                <input class="form-control" id="email" type="text" placeholder="E-mail" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }" />
                <span class="text-danger" *ngIf="displayMessage.email">
                                <p [innerHTML]="displayMessage.email"></p>
                            </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Cpf</label>
            <div class="col-md-10">
                <input class="form-control" id="cpf" type="text" placeholder="Cpf" 
                mask="000.000.000-00" formControlName="cpf" [ngClass]="{'is-invalid': displayMessage.cpf }" />
                <span class="text-danger" *ngIf="displayMessage.cpf">
                                <p [innerHTML]="displayMessage.cpf"></p>
                            </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Telefone</label>
            <div class="col-md-10">
                <input class="form-control " id="telefone" type="text" formControlName="telefone"
                [ngClass]="{'is-invalid': displayMessage.telefone }" maxlength="15" placeholder="99 99999-9999" />
                <span class="text-danger" *ngIf="displayMessage.telefone">
                  <p [innerHTML]="displayMessage.telefone"></p>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Senha</label>
            <div class="col-md-10">
                <input class="form-control" id="password" type="password" placeholder="Senha" formControlName="password" [ngClass]="{'is-invalid': displayMessage.password }" />
                <span class="text-danger" *ngIf="displayMessage.password">
                                <p [innerHTML]="displayMessage.password"></p>
                            </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Confirme a Senha</label>
            <div class="col-md-10">
                <input class="form-control" id="confirmPassword" type="password" placeholder="Confirme a Senha" formControlName="confirmPassword" [ngClass]="{'is-invalid': displayMessage.confirmPassword }" />
                <span class="text-danger" *ngIf="displayMessage.confirmPassword">
                                <p [innerHTML]="displayMessage.confirmPassword"></p>
                            </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span><button class="btn btn-success" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Registrar</button></span>
            </div>
        </div>
    </form>
</div>
